<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app" ng-strict-di>
    <head>
        <title>TITLE</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body style="background: #FFF; overflow: hidden;">

        <div id="connectionPanel" class="connectionPanel">

			<div style="position: absolute; left: 0; top: 10px; width: 300px; height: 20px; font-size: 20px; color: #FFF; text-align: center; font-weight: bold; text-transform: uppercase;">
				Connexion
			</div>

			<div style="position: absolute; left: 0; top: 50px; width: 300px; height: 120px; font-size: 14px; text-align: center;">

				<!-- Email -->
				<div style="margin-top: 10px;">
					<div style="display: inline-block; margin-right: 20px; width: 100px; text-align: right; color: #FFF;">Email</div>
					<input id="email" type="text" style="width: 150px;" required></input>
					<div id="emailError" style="width: 100%; color: #ff5722;"></div>
				</div>

				<!-- Mot de passe -->
				<div style="margin-top: 10px;">
					<div style="display: inline-block; margin-right: 20px; width: 100px; text-align: right; color: #FFF;">Mot de passe</div>
					<input id="password" type="password" style="width: 150px;" required></input>
					<div id="passwordError" style="width: 100%; color: #ff5722;"></div>
				</div>
				
				<!-- Erreur -->
				<div id="credentialsError" style="margin-top: 10px; width: 100%; color: #ff5722;"></div>

			</div>

			<!-- Bouton -->
			<div style="position: absolute; left: 0; bottom: 10px; width: 300px; height: 40px; font-size: 14px; text-align: center;">
				<input id="loginButton" type="button" value="Se connecter" style="background-color: #3d90ff; padding: 8px; color: #FFF; border: 1px solid #CCC;"></input>
			</div>

		</div>

        <script src="js/app.js"></script>
    </body>
</html>
